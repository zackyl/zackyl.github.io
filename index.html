---
layout: default
---
<section id="main">
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>{{ site.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>
          <a href="https://www.cs.rice.edu/" target="_blank">
            {{ site.education }}
          </a>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <dl>
          <h3 id="current">
            <dt>
              {% assign current = site.data.jobs.current %}
              <a href="{{ current.link }}" target="_blank">
                <i data-feather="{{ current.icon }}"></i>
                {{ current.role }} @ {{ current.company }}
              </a>
            </dt>
          </h3>
          <h5 id="previously">
            <dd>
              Previously:
            </dd>
            {% for job in site.data.jobs.previous %}
            <dd>
              <a href="{{ job.link }}" target="_blank">
                {{ job.role }} @ {{ job.company }}
              </a>
            </dd>
            {% endfor %}
          </h5>
        </dl>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>
          <a href="/assets/Resume.pdf" target="_blank" class="social" title="CV">
            <i data-feather="briefcase"></i>
          </a>
          <a href="https://www.linkedin.com/in/{{ site.linkedin }}/" target="_blank" class="social" title="LinkedIn">
            <i data-feather="linkedin"></i>
          </a>
          <a href="https://github.com/{{ site.github }}" target="_blank" class="social" title="Github">
            <i data-feather="github"></i>
          </a>
          <a href="mailto: {{ site.email }}" target="_blank" class="social" title="Email">
            <i data-feather="mail"></i>
          </a>
        </h3>
      </div>
    </div>
  </div>
</section>
<script>
  feather.replace({
    'stroke-width': 1.5,
  });
</script>
